machine:
  python:
    version: 3.6.1
  node:
    version: 7.10.0

dependencies:
  pre:
    - pip install ansible pipenv
    - pip install --upgrade setuptools
    - pipenv install --dev
    - npm install --dev
    - npm run bower -- install

test:
  override:
    - make lint
    - make isort
    - npm run lint
